<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <Header>
            <h1>AI Spanish Poem Generator</h1>
        </Header>

        <main>
            <form>
                <input type="text" placeholder="Enter the topic of your poem..." autofocus required autocomplete="off" class="instructions"/>
                <input type="submit" class="submit-button"/>
                <br>
            </form>
            <div class="poem">
                <p>This is where the poem goes
                    <br>
                    And this is where the second line of the poem goes
                </p>
            </div>
        </main>
        

        <footer>This AI project was coded by Sam Barrezueta and is
            <a href="https://github.com/sam-barrezueta/spanish-poem-generator" target="_blank"> open-sourced on Github </a> 
        and is 
        <a href="https://transcendent-beijinho-c28c4d.netlify.app/" target="_blank">hosted on Netlify</a>.
        </footer>        
    </div>



    <script src="src/index.js"></script>
</body>
</html>
