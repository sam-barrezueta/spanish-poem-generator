<!DOCTYPE html>

    <title>Spanish Poem Generator</title>

<body>
    <Header>
        <h1>Welcome to the AI Spanish Poem Generator</h1>

    <main>
        <form>
            <input type="text" placeholder="Enter topic" autofocus required autocomplete="off"/>

        </div>
    </main>
